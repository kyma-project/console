<fd-pagination
  *ngIf="
    pagingState &&
    pagingState.totalCount &&
    pagingState.pageSize &&
    (pagingState.totalCount || 0) > pagingState.pageSize
  "
  [class]="'fd-pagination fd-has-margin-tiny'"
  (pageChangeStart)="goToPage($event)"
  [totalItems]="pagingState.totalCount || 0"
  [itemsPerPage]="pagingState.pageSize"
  [currentPage]="pagingState.pageNumber"
></fd-pagination>
