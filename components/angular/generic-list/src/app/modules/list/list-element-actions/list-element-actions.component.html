<fd-popover [alignment]="'right'" (click)="handlePopoverClick($event);" #popover>
    <fd-popover-control>
        <button aria-label="contextual menu" fd-button [fdType]="'light'" [glyph]="'vertical-grip'" [attr.aria-controls]="entryAsString(entry)"></button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <fd-menu-list [id]="entryAsString(entry)">
                <li fd-menu-item *ngFor="let action of actions">
                    <a (click)="executeAction(action, $event);" [name]="action.name">{{ action.name }}</a>
                </li>
            </fd-menu-list>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
