<tr class="y-fd-table__tr--no-border-below">
  <td>{{ entry.id }}</td>
  <td>{{ entry.name }}</td>
  <td class="fd-has-text-align-center">
    <y-list-actions
      [entry]="entry"
      [entryEventHandler]="entryEventHandler"
      (click)="event.stopPropagation()"
      [actions]="actions"
    ></y-list-actions>
  </td>
</tr>
<tr *ngIf="entry.error">
  <td colspan="3">
    <div class="fd-alert fd-alert--error">{{ entry.error }}</div>
  </td>
</tr>
