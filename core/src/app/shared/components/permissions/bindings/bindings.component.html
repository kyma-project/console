<div class="sf-panel">
  <div class="sf-panel__head">
    <div class="sf-toolbar">
        <div class="sf-toolbar__header">{{ title }}</div>
        <div class="sf-toolbar__right">
            <div class="sf-toolbar__item">
              <y-list-search [hidden]="!initialized || showEmptyPage"
                [filterState]="filterState"
                (onFilterChanged)="onFilterChanged($event)">
              </y-list-search>
              <!--<y-list-filter [hidden]="!initialized || showEmptyPage || hideFilter"
                [filterState]="filterState"
                (onFilterChanged)="onFilterChanged($event)">
              </y-list-filter>-->
              <button class="tn-button tn-button--small tn-button--text" (click)="openModal()">
                + Create Binding
              </button>
            </div>
        </div>
    </div>
  </div>

<y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>

<y-plain-table
  [source]="data"
  [headerRenderer]="headerRenderer"
  [entryRenderer]="entryRenderer"
  [entryEventHandler]="entryEventHandler"
  [footerRenderer]="footerRenderer">
  <div empty-list-placeholder *ngIf="showEmptyPage" class="sf-section__empty-teaser">
    <h1>{{ title }}</h1>
    <p>{{ emptyListText }}</p>
  </div>
</y-plain-table>

<y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>
</div>

<app-role-binding-modal #createrolebindingsmodal [isGlobalPermissionsView]="isGlobalMode"></app-role-binding-modal>
<app-confirmation-modal #confirmationModal></app-confirmation-modal>
<app-information-modal #infoModal></app-information-modal>
<app-json-editor-modal #editResourceModal></app-json-editor-modal>
