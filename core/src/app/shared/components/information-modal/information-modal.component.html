<div luigiClientCommunication [isActive]="isActive">
  <fd-modal class="y-fd-modal y-word-wrap" #informationModal role="dialog" aria-labelledby="confirm"
    (click)="$event.stopPropagation()">
    <fd-modal-header>
      {{ title }}
    </fd-modal-header>
    <fd-modal-body>
      <p>{{ message }}</p>
    </fd-modal-body>
    <fd-modal-footer>
      <button fd-button [fdType]="'main'" (click)="cancel($event); redirect()">
        OK
      </button>
    </fd-modal-footer>
  </fd-modal>
</div>
