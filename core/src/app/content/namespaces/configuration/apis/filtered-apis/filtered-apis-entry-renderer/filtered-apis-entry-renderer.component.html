<tr [ngClass]="{ disabled: disabled === true }">
  <td class="fd-has-font-weight-bold">
    <a
      href="javascript:void(null)"
      (click)="navigateToDetails(entry.service.name, entry.name)"
      data-e2e-id="exposed-api-name"
    >
      {{ entry.name }}
    </a>
  </td>
  <td>
    <a
      class="display-inline"
      title="Open link in a new tab"
      [href]="getHostnameURL(entry.hostname)"
      target="_blank"
    >
      {{ entry.hostname }}
      <fd-icon [glyph]="'inspect'" [size]="'s'"></fd-icon>
    </a>
    <fd-icon
      ngxClipboard
      [cbContent]="getHostnameURL(entry.hostname)"
      class="fd-has-margin-left-tiny clickable align-middle"
      [glyph]="'copy'"
      [size]="'m'"
      title="Copy to clipboard"
    >
    </fd-icon>
  </td>
  <td>
    <span
      fd-badge
      [status]="isSecured(entry) ? 'success' : 'warning'"
      [modifier]="'filled'"
      data-e2e-id="exposed-api-secured"
      >{{ isSecured(entry) ? 'Yes' : 'No' }}</span
    >
  </td>
  <td data-e2e-id="exposed-api-idp">{{ isSecured(entry) ? getIDP(entry) : emptyText }}</td>
  <td class="fd-has-float-right">
    <y-list-actions
      [entry]="entry"
      [entryEventHandler]="entryEventHandler"
      [actions]="actions"
    ></y-list-actions>
  </td>
</tr>
