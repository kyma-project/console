<tr [ngClass]="{'disabled': disabled === true}">
  <td class="fd-has-font-weight-bold">{{ entry.name }}</td>
  <td>
    {{ listMaxMemoryLimits() || emptyText }}
  </td>
  <td>
    {{ containerLimits?.default?.memory || emptyText }}
  </td>
  <td>
    {{ containerLimits?.defaultRequest?.memory || emptyText }}
  </td>
  <td class="fd-has-float-right">
    <y-list-actions
      [entry]="entry"
      [entryEventHandler]="entryEventHandler"
      [actions]="actions"
    ></y-list-actions>
  </td>
</tr>
