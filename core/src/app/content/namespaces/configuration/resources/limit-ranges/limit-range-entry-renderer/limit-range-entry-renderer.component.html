<tr [ngClass]="{'disabled': disabled === true}">
  <td class="fd-has-font-weight-bold">{{ entry.name }}</td>
  <td>
    {{ entry.limits.length ? listMaxMemoryLimits() : emptyText }}
  </td>
  <td>
    {{ containerLimits ? containerLimits.default.memory : emptyText }}
  </td>
  <td>
    {{ containerLimits ? containerLimits.defaultRequest.memory : emptyText }}
  </td>
  <td class="fd-has-float-right">
    <y-list-actions
      [entry]="entry"
      [entryEventHandler]="entryEventHandler"
      [actions]="actions"
    ></y-list-actions>
  </td>
</tr>
