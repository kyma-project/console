<section class="fd-section">
  <fd-action-bar>
    <fd-action-bar-header>
      <fd-action-bar-title>Resources</fd-action-bar-title>
      <fd-action-bar-description>Manage your Resources</fd-action-bar-description>
    </fd-action-bar-header>
    <fd-action-bar-actions>
      <button (click)="openUploadResourceModal()" fd-button [options]="'light'" [glyph]="'add'">
        Deploy new resource to the namespace
      </button>
    </fd-action-bar-actions>
  </fd-action-bar>

  <fd-tab-list>
    <fd-tab [title]="'Limit Ranges'">
      <app-limit-ranges></app-limit-ranges>
    </fd-tab>
    <fd-tab [title]="'Resource Quotas'">
      <app-resource-quotas></app-resource-quotas>
    </fd-tab>
  </fd-tab-list>
</section>

<app-resource-uploader-modal #uploaderModal></app-resource-uploader-modal>
