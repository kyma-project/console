<tr>
  <td class="fd-has-font-weight-bold">{{ entry.getName() }}</td>
  <td>{{ entry.metadata.creationTimestamp | timeAgo }}</td>
  <td>{{ entry.spec.url }}</td>
  <td>
    <app-status-label 
      [statusType]="getStatusType(entry)">
      {{ getStatus(entry) }}
    </app-status-label>
  </td>
</tr>
