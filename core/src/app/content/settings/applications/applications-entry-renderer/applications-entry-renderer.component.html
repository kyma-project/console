<tr [ngClass]="{'y-fd-table__tr--disabled': disabled === true}">
  <td class="fd-has-font-weight-bold" (click)="navigateToDetails(entry.name)">
    <a [attr.data-e2e-id]="'application-name'">{{ entry.name }}</a>
  </td>
  <td>
    <div *ngIf='getLabels(entry.labels).length'>
      <span class="fd-token y-fd-token y-fd-token--no-button" *ngFor="let label of getLabels(entry.labels)">
        {{ label }}
      </span>
    </div>
  </td>
  <td>{{ listConnectedNamespaces(entry)? listConnectedNamespaces(entry) : '' }}</td>
  <td>
    <app-status-label 
      [statusType]="getStatusType(entry)">
      {{ getStatus(entry) }}
    </app-status-label>
  </td>
  <td class="fd-has-float-right">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
