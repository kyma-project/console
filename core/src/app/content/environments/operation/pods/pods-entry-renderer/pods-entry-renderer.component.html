<div class="row sf-list__body" [ngClass]="{'sf-list__disabled': disabled === true}">
  <div class="col-2 col-lg-3">
    <div class="row">
      <div class="col-1 sf-list__indicator">
        <span class="sf-indicator" [ngClass]="getClass(entry)" title="{{entry.podStatus.podPhase}}"></span>
      </div>
      <div class="sf-list__body--primary col-11">{{ entry.objectMeta.name }}</div>
    </div>
  </div>
  <div class="col-1">{{ entry.nodeName }}</div>
  <div class="col-2">{{ getStatus(entry) }}</div>
  <div class="col-1">{{ entry.restartCount }}</div>
  <div class="col-2">{{ entry.objectMeta.creationTimestamp | timeAgo }}</div>
  <div class="col-2 sf-list__label-column">
    <span class="tn-badge tn-badge--pill sf-list__label" *ngFor="let label of getLabels(entry.objectMeta.labels)">
      {{ label }}
    </span>
  </div>
  <div class="col-1 actions-icon">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </div>
  <div class="sf-list__warning col-12">
    <span *ngFor="let warning of entry.warnings">{{ warning.message }} <br></span>
  </div>
</div>
