<app-navigation [ngClass]="{'is-active': isActive === true, 'left-nav-collapsed': leftNavCollapsed === true}" [navCtx]="navCtx"></app-navigation>
<div [@fadeInAnimation]="fadeIn" class="main-container" [ngClass]="{'left-nav-collapsed': leftNavCollapsed === true}">
  <ng-container *ngIf="resourceExceeded">
    <div class="alert resource-alert" [hidden]="!(displayErrorGlobal && !overview)" role="alert">
      Error! Resource Quota limit exceeded!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hideError()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="alert resource-alert" [hidden]="!overview" role="alert">
      Error! Resource Quota limit exceeded!
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</div>
<app-information-modal #infoModal></app-information-modal>
