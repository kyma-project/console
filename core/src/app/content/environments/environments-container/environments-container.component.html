<app-navigation [ngClass]="{'is-active': isActive === true, 'left-nav-collapsed': leftNavCollapsed === true}" [navCtx]="navCtx"></app-navigation>
<div [@fadeInAnimation]="fadeIn" class="main-container" [ngClass]="{'left-nav-collapsed': leftNavCollapsed === true}">
  <ng-container *ngIf="limitHasBeenExceeded && limitExceededErrors">
    <div class="alert resource-alert" [hidden]="!displayErrorGlobal" role="alert">
      <div class="close-button">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hideError()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div>
        Error! The following resource quota limit has been exceeded by the given resource:
        <div *ngFor="let error of limitExceededErrors">- {{ error }}</div>
      </div>
      <div class="link">
        See <a (click)="navigateToResources()">Resources Configuration</a> for details.
      </div>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</div>
<app-information-modal #infoModal></app-information-modal>
