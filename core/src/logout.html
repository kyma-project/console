<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Logout successful</title>
  <meta name="description" content="">
  <meta name="keywords" content="logout">

  <link rel="stylesheet" href="/luigi-core/luigi.css">

  <style type="text/css">
  .fd-page {
    height: 100vh;
  }
  .fd-page__content {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .fd-has-text-align-center {
    text-align: center;
  }
  .info, .hint {
    text-align: center;
    margin: 0;
  }
  .info {
    padding-top: 30px;
    font-size: 36px;
  }
  .hint {
    font-size: 18px;
    color: #6f7275;
    padding-bottom: 30px;
  }
  </style>
  
</head>
<body>
<div class="fd-ui fd-ui--fundamental">
  <div class="fd-page">
    <div class="fd-page__content">
      <section class="fd-section">
          <p class="fd-has-text-align-center">
              <img src="assets/signout.svg" />
              <div class="info" id="logout-headline">You have successfully logged out.</div>
              <div class="hint">Sign in again to continue working on awesome things!</div>
          </p>
          <p class="fd-has-text-align-center">
            <button class="fd-button--emphasized " onclick="login()">Re-Login</button>
          </p>
      </section>
    </div>
  </div>
</div>

<script type="text/javascript">
function login() {
  window.location.href = window.location.origin;
}

if (window.location.href.includes('tokenExpired')) {
  document.getElementById('logout-headline').innerText = 'Your session has expired.';
}
</script>
</body>
</html>
