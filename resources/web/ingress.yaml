kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-core
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: console.%DOMAIN%
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: console-core
                port:
                  number: 8080
          - path: /backend(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: pamela
                port:
                  number: 3001
    - host: core-ui.%DOMAIN%
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: console-core-ui
                port:
                  number: 8080
          - path: /backend(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: pamela
                port:
                  number: 3001
    - host: catalog.%DOMAIN%
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: service-catalog
                port:
                  number: 8080
          - path: /backend(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: pamela
                port:
                  number: 3001
