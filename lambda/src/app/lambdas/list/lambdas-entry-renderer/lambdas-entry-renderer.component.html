<div class="row sf-list__body">
  <div class="sf-list__body--primary col-3">
    <a href="" (click)='goToDetails(entry.metadata.name)'>{{ entry.metadata.name }}</a>
  </div>
  <!-- <div class="col-3">{{getTrigger(entry)}}</div> -->
  <div class="col-2">
    <span class="sf-indicator" [ngClass]="status ? 'sf-indicator--success' : ''"></span>{{ statusText }}</div>
  <div class="col-6 sf-list__label-column">
    <div *ngIf='entry.getLabels()'>
      <span class="tn-badge-labels tn-badge tn-badge--pill sf-list__label" *ngFor="let label of entry.getLabels()">{{ label }}</span>
    </div>
    <div *ngIf='!entry.getLabels()'>
      <span>None</span>
    </div>
  </div>
  <div class="col-1">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </div>
</div>
