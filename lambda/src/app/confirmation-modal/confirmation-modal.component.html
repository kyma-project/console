<fd-modal #confirmationModal role="dialog" class="y-fd-modal" aria-labelledby="confirm" (click)="$event.stopPropagation()">
  <fd-modal-header>
    {{ title }}
  </fd-modal-header>
  <fd-modal-body>
    {{ message }}
  </fd-modal-body>
  <fd-modal-footer>
    <button fd-button (click)="cancel($event)" [options]="'light'">Cancel</button>
    <button fd-button (click)="ok($event)" [fdType]="'main'" data-e2e-id="confirmation-modal-button-ok">OK</button>
  </fd-modal-footer>
</fd-modal>
